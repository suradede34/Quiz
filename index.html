<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/quiz.css">
  <script src="assets/js/quiz.js" defer></script>
</head>
<body class="body">
  <div class="container">
    <div class="header">
      <div class="btnBox">
        <img src="assets/img/Vector (3).png" class="moon">
        <img src="assets/img/Vector (4).png" class="moon2">
        <button class="btn">
          <span class="circle"></span>
        </button>
        <img src="assets/img/fluent_weather-sunny-16-regular.png" class="sun">
        <img src="assets/img/fluent_weather-sunny-16-regular (1).png" class="sun2">
      </div>
      <img class="photo" src="assets/img/Ellipse 8.svg">
      <img class="photo2" src="assets/img/Ellipse 8.png">
      <div class="bodyText">
        <div class="text">
          <h2>Welcome to the</h2>
          <h1>Frontend Quiz!</h1>
          <p>Pick a subject to get started.</p>
        </div>
        <div class="buttons">
          <button class="Btn" id="html-btn"><img src="assets/img/Group 83.png">HTML</button>
          <button class="Btn" id="css-btn"><img src="assets/img/Group 82.png">CSS</button>
          <button class="Btn" id="js-btn"><img src="assets/img/Group 82 (1).png">Javascript</button>
          <button class="Btn" id="accessibility-btn"><img src="assets/img/Group 83 (2).png">Accessibility</button>
        </div>
        <div class="quiz-container" id="quiz-container"></div>
        <button class="next-btn" id="next-btn">Submit Answer</button>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
